name: Cross-Platform Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main, master ]
  workflow_call:
  workflow_dispatch:

env:
  BRANCH_NAME: ${{ github.head_ref || github.ref_name }} 
  COMPARISON_BRANCH: ${{ github.base_ref || 'dev' }}
  GOFLAGS: '-buildvcs=false -mod=readonly'

permissions:
  contents: write
  packages: read

defaults:
  run:
    shell: bash

jobs:
  build:
    name: Build for ${{ matrix.goos }} ${{ matrix.goarch }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            ldflags: "-w -s"
            binname: linux-amd64.out
            apt_dependencies: |
              libx11-dev
              libxcb1-dev
              libxkbcommon-dev
              libxkbcommon-x11-dev
              libwayland-dev
              libxcursor-dev
              libxfixes-dev
              libegl1-mesa-dev
              libx11-xcb-dev
              libvulkan-dev
          - os: windows-latest
            goos: windows
            goarch: amd64
            ldflags: "-w -s -H windowsgui"
            binname: windows-amd64.exe
          - os: macos-latest
            goos: darwin
            goarch: arm64
            ldflags: "-w -s"
            binname: macos-arm64.osx
          - os: windows-latest
            goos: windows
            goarch: arm64
            ldflags: "-w -s -H windowsgui"
            binname: windows-arm64.exe
          - os: macos-latest
            goos: darwin
            goarch: amd64
            ldflags: "-w -s"
            binname: macos-amd64.osx
          # - os: ubuntu-24.04-arm
          #   goos: linux
          #   goarch: arm64
          #   ldflags: "-w -s"
          #   binname: linux-arm64.out
          #   apt_dependencies: |
          #     libx11-dev
          #     libxcb1-dev
          #     libxkbcommon-dev
          #     libxkbcommon-x11-dev
          #     libwayland-dev
          #     libxcursor-dev
          #     libxfixes-dev
          #     libegl1-mesa-dev
          #     libx11-xcb-dev
          #     libvulkan-dev
          # - os: windows-11-arm
          #   goos: windows
          #   goarch: arm64
          #   ldflags: "-w -s -H windowsgui"
          #   binname: windows-arm64.exe
          # - os: macos-13
          #   goos: darwin
          #   goarch: amd64
          #   ldflags: "-w -s"
          #   binname: macos-amd64.osx

    runs-on: ${{ matrix.os }}

    steps:

    - name: Install Linux dependencies
      if: matrix.goos == 'linux'
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo apt-get -q update
        echo "Installing apt dependencies: ${{ matrix.apt_dependencies }}"
        echo "${{ matrix.apt_dependencies }}" | xargs sudo apt-get -yq install 

    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        cache: true
        cache-dependency-path: go.sum
        go-version-file: go.mod

    - name: Build application
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
        CGO_ENABLED: 1
      run: |
        go env
        # Download dependencies
        go mod download
        go mod verify
        
        go build -ldflags="${{ matrix.ldflags }}" -o ${{ matrix.binname }} .
        mkdir -p artifacts-${{ matrix.goos }}-${{ matrix.goarch }}
        mv ${{ matrix.binname }} artifacts-${{ matrix.goos }}-${{ matrix.goarch }}
        cd artifacts-${{ matrix.goos }}-${{ matrix.goarch }}
        7z a -t7z -mx=9 -ms=on ../artifacts-${{ matrix.goos }}-${{ matrix.goarch }}.7z *

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: projectname-${{ matrix.binname }}
        path: artifacts-${{ matrix.goos }}-${{ matrix.goarch }}.7z
        compression-level: 0
        retention-days: 1
